<div class="flex flex-col">
  <div class="flex justify-between items-center mb-4">
    <h2 class="font-bold text-xl">Manage Todo</h2>
    <button class="btn btn-icon btn-round btn-primary" (click)="openSlidePanel()">
      <i class="ri-add-line ri-lg"></i>
      Add todo
    </button>
  </div>

  <div *ngFor="let todo of todos" class="bg-white shadow mb-2">
    <app-todo-card
      [todo]="todo"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (toggleStatus)="onToggleStatus($event)">
    </app-todo-card>
  </div>

  <!-- Pagination Controls -->
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageSize]="pageSize"
    [totalRecords]="totalRecords"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>

<app-slide-panel [headerText]="'Todo Details'" [isOpen]="isSlidePanelOpen" (onClose)="onCloseSlidePanel()">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control"
        [class.invalid]="todoForm.get('title')?.hasError('required') && todoForm.get('title')?.touched"
        [class.valid]="todoForm.get('title')?.valid"
        placeholder="Title" formControlName="title">
      <span class="form-error" *ngIf="todoForm.get('title')?.hasError('required') && todoForm.get('title')?.touched">
        Title is required.
      </span>
    </div>
    <div class="form-group mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" rows="10" class="form-control"
        [class.invalid]="todoForm.get('description')?.hasError('required') && todoForm.get('description')?.touched"
        [class.valid]="todoForm.get('description')?.valid"
        placeholder="Description" formControlName="description"></textarea>
      <span class="form-error" *ngIf="todoForm.get('description')?.hasError('required') && todoForm.get('description')?.touched">
        Description is required.
      </span>
    </div>
    <div class="form-group mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select"
        [class.invalid]="todoForm.get('status')?.hasError('required') && todoForm.get('status')?.touched"
        [class.valid]="todoForm.get('status')?.valid"
        formControlName="status">
        <option *ngFor="let status of todoStatus | keyvalue" [value]="status.key">{{status.value}}</option>
      </select>
      <span class="form-error" *ngIf="todoForm.get('status')?.hasError('required') && todoForm.get('status')?.touched">
        Status is required.
      </span>
    </div>
    <div class="flex gap-2">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onCloseSlidePanel()">Cancel</button>
    </div>
  </form>
</app-slide-panel>
